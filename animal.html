<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Face Test</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <div class="container">
    <nav class="top-nav">
      <a href="index.html" class="nav-link">‚Üê Lotto Generator</a>
    </nav>
    
    <h1>Animal Face Test</h1>
    <p>Find out which animal you look like!</p>
    
    <div class="test-area">
      <div id="webcam-container"></div>
      <img id="image-preview" src="#" alt="your image" />
      <div id="label-container"></div>
    </div>

    <div class="controls">
      <div class="upload-section">
        <label for="image-upload" class="file-input-label">Upload Image File</label>
        <input type="file" id="image-upload" accept="image/*" onchange="handleFileUpload(this)">
        <button type="button" id="start-btn" onclick="initWebcam()">Start Real-time Camera</button>
      </div>
    </div>
  </div>

  <button id="theme-toggle">Toggle Dark Mode</button>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/vCKKJlTT7/";
    let model, webcam, labelContainer, maxPredictions;
    let isWebcamActive = false;

    async function loadModel() {
        if (!model) {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                const labelDiv = document.createElement("div");
                labelDiv.className = "prediction-bar";
                labelContainer.appendChild(labelDiv);
            }
        }
    }

    async function initWebcam() {
        await loadModel();
        isWebcamActive = true;
        document.getElementById("start-btn").disabled = true;
        document.getElementById("start-btn").textContent = "Loading Webcam...";
        document.getElementById("image-preview").style.display = "none";
        
        const flip = true; 
        webcam = new tmImage.Webcam(300, 300, flip); 
        await webcam.setup(); 
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").style.display = "block";
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        document.getElementById("start-btn").style.display = "none";
    }

    async function loop() {
        if (isWebcamActive) {
            webcam.update();
            await predict(webcam.canvas);
            window.requestAnimationFrame(loop);
        }
    }

    async function handleFileUpload(input) {
        if (input.files && input.files[0]) {
            await loadModel();
            isWebcamActive = false;
            if (webcam) {
                webcam.stop();
                document.getElementById("webcam-container").innerHTML = "";
            }
            document.getElementById("webcam-container").style.display = "none";
            document.getElementById("start-btn").style.display = "block";
            document.getElementById("start-btn").disabled = false;
            document.getElementById("start-btn").textContent = "Start Real-time Camera";

            const reader = new FileReader();
            reader.onload = async function(e) {
                const img = document.getElementById("image-preview");
                img.src = e.target.result;
                img.style.display = "block";
                
                // Wait for image to load before predicting
                img.onload = async () => {
                    await predict(img);
                };
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function predict(inputElement) {
        const prediction = await model.predict(inputElement);
        for (let i = 0; i < maxPredictions; i++) {
            const className = prediction[i].className;
            const probability = (prediction[i].probability * 100).toFixed(0);
            
            labelContainer.childNodes[i].innerHTML = `
              <div class="label-info">
                <span>${className}</span>
                <span>${probability}%</span>
              </div>
              <div class="progress-bg">
                <div class="progress-fill" style="width: ${probability}%"></div>
              </div>
            `;
        }
    }

    // Theme Toggle Logic
    document.addEventListener('DOMContentLoaded', () => {
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;
      const currentTheme = localStorage.getItem('theme');
      if (currentTheme === 'dark') {
        body.classList.add('dark-mode');
        themeToggle.textContent = 'Toggle Light Mode';
      }
      themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        let theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
        themeToggle.textContent = theme === 'dark' ? 'Toggle Light Mode' : 'Toggle Dark Mode';
        localStorage.setItem('theme', theme);
      });
    });
  </script>
</body>
</html>
